        <article>
          <figure><img src="img/4qq.jpg" width="450" height="250" alt="Люди отказываются от туров">
            <figcaption>
              <h2>Если в последние пару лет люди все больше отказывались от стандартных пакетных туров, предпочитая самостоятельные вылазки, то в этом году тенденция выглядит прямо противоположной. Почему же люди разочаровались в свободе познавать мир не по шаблону?</h2>
              <p>Немного предыстории. В 2013 и 2014 годах число самостоятельных туристов держалось на одной отметке, за 2015 и 2016 годы их стало больше сразу на 10% (с 23 до 33%). Для турфирм же, наоборот, настали очень грустные времена, только в 2015 году их рынок скукожился на треть.</p>
              <p>Оптимисты хлопали в ладоши: наконец-то, мол, Россия влилась в общемировой тренд. До людей, мол, наконец-то, дошло, что колесить по стране и миру самому по себе в разы интереснее и круче, чем мотать срок по программе: есть то, что дают, смотреть то, что показывают, покупать то, что втюхивают. Люди, мол, наконец-то, открыли для себя онлайн-сервисы, благодаря которым можно не только купить билет у лоукостера, но и заранее проложить маршрут на попутках, не только самому забронировать номер по специальной цене в недорогом, но приличном хостеле, но и напроситься в гости к кому-нибудь из местных. Люди, мол, наконец-то, научились быть свободными.</p>
              <p>ессимисты морщили носы: не обольщайтесь, народ банально ищет способы экономии. Иначе почему волна пошла именно на фоне обвала рубля, взлетевших цен на пакетную заграницу, банкротства целой кучи турфирм и закрытия столь любимого народом за дешевизну Египта?</p>
