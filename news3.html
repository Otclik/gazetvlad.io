        <article>
          <figure><img src="img/3qq.jpg" width="450" height="250" alt="">
            <figcaption>
              <h2>Администрация президента США заявляет, что Вашингтон может нанести упреждающий удар по КНДР в случае подтверждения подозрений о подготовке в Северной Корее новых ядерных испытаний. Пхеньян в свою очередь заявил о готовности дать ответ в случае атаки со стороны Вашингтона. «Газета.Ru» выяснила, чем может обернуться для России обострение ситуации на Корейском полуострове.</h2>
              <p>В субботу наметился очередной поворот в ситуации вокруг Северной Кореи. Как сообщают СМИ, советники президента США Дональда Трампа рассмотрели несколько вариантов, как заставить Пхеньян отказаться от ядерной программы. Рассматривались в том числе военное вмешательство и свержение руководства страны, утверждает агентство AP. В результате Белый дом пока остановился на идее, схожей с политикой администрации Обамы, — давить на КНДР дипломатическими методами, избегая военного вмешательства.</p>
              <p>Однако пока не исключен и военный сценарий. Группа боевых кораблей ВМС США во главе с атомным авианосцем «Карл Винсон» приблизилась к берегам Корейского полуострова на расстояние авиаудара. По данным разведывательно-аналитического агентства Stratfor, сейчас американская авианосная группа направляется через Корейский пролив к побережью КНДР. Японские СМИ сообщают, что в акватории Японского моря к авианосной группе ВМС США присоединятся японские военные корабли.</p>
              <p>Группа американского боевого флота выдвинулась в направлении Корейского полуострова 8 апреля. Причиной маневра стало ожидание возможного проведения Пхеньяном шестого ядерного испытания. В субботу в Северной Корее будут праздновать 105-ю годовщину со дня рождения Ким Ир Сена.</p>
