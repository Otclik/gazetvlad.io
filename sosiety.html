        <article>
          <figure><img src="img/2ss.jpg" width="450" height="250" alt="Оперативники ФСБ задержали">
            <figcaption>
              <h2>Оперативники ФСБ задержали в Одинцовском районе Подмосковья предполагаемого организатора теракта в метро Санкт-Петербурга. Им оказался выходец из Центральной Азии Аброр Азимов. При нем обнаружен боевой пистолет Макарова и только что купленный мобильный телефон. По версии следствия, Азимов лично готовил к акции смертника Акбарджона Джалилова.</h2>
              <p>Как сообщили в Центре общественных связей ФСБ, предполагаемый организатор теракта в Петербурге был задержан в Одинцовском районе Московской области. ФСБ также распространила оперативное видео задержания. На нем видно, как молодой худощавый мужчина азиатской внешности пешком идет к переходу через железную дорогу, когда к нему подбегают оперативники и укладывают на землю. Задержанный называет свое имя — Азимов Аброр Ахрорович.</p>
              <p>Тот факт, что Азимов задержан именно в Московском регионе, подтверждает версию, ранее высказанную «Газетой.Ru». Напомним, как сообщал ранее источник в силовых структурах, последний раз Джалилов приезжал к родителям в Киргизию в конце февраля, а улетел 3 марта.</p>
              <p>Источник отмечал одну странность: как правило, Джалилов-младший всегда летал напрямую в Пулково. А на этот раз он вылетел в московский аэропорт Домодедово. По данным «Газеты.Ru», силовики выясняли, с кем он мог встречаться в столице, и не исключали, что именно в Москве находятся организаторы теракта.</p>
              <p>Предполагаемые злоумышленники были пойманы в результате проведенного комплекса следственных действий и оперативно-разыскных мероприятий совместно с ФСБ и МВД России.</p>
              <p>«Задержаны Сейфулла Хакимов, Ибрагибжон Ерматов, Дилмурод Муидинов, Бахрам Ергашев, Азамжон Махмудов, Махамадюсуф Мирзаалимов, Шохиста Каримова и Содик Ортиков», — говорится в сообщении Главного управления по расследованию особо важных дел СК России.</p>
              <p>Кроме того, в местах проживания предполагаемых пособников террористов силовиками было изъято взрывное устройство, идентичное обнаруженному на станции «Площадь Восстания» Санкт-Петербургского метрополитена, а также огнестрельное оружие и боеприпасы.</p>
              <p>3 апреля в метро Санкт-Петербурга на перегоне между станциями «Сенная площадь» и «Технологический институт – 2» в одном из вагонов смертник-террорист взорвал бомбу. От взрыва погибли 14 и пострадали более 50 человек. В совершении теракта подозревается уроженец Киргизии Акбарджон Джалилов.</p>

             
            </figcaption>
