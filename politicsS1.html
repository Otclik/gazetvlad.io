            <figcaption>
              <h2>Макрон пообещал добиться уважения Путина</h2>
              <p>Кандидат в президенты Франции Эммануэль Макрон заявил, что в случае победы на выборах он сможет добиться уважения президента России Владимира Путина. Об этом он заявил в интервью Jeune Afrique.</p>
              <p>«В отличие от других, я могу сам добиться уважения Владимира Путина, потому что у меня нет долга перед Россией», — сказал Макрон.</p>
              <p>Он также заявил, что у России есть великий народ, культура и история. Макрон добавил, что Франция и Россия «часто были союзниками, в том числе и во время СССР», но «сегодня нет никаких оснований подчиняться какому-либо виду российского господства».</p>
              <p>Также он заявил, что если Россия выполнит свои обязательства, то постепенно будут отменяться экономические санкции, и Франция совместно с ФРГ будет укреплять экономическое и политическое партнерство Евросоюза с Россией.</p>
              <p>Ранее сообщалось, что в Кремле категорически не согласились с обвинениями штаба Макрона в причастности Москвы к кибератакам и распространении фейковых новостей об этом политике.</p>
             
            </figcaption>
          </figure>
        </article>
