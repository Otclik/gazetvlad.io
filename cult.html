        <article>
          <figure><img src="img/4ss.jpg" width="450" height="250" alt="Шнуров поп певец">
            <figcaption>
              <h2>По случаю 44-летия Сергея Шнурова «Газета.Ru» вспоминает, как из алкошансон-группы «Ленинград» превратился в самый народный ансамбль страны, а ее лидер — в лидера мнений и полноценную поп-икону.</h2>
              <p>Песню группы «Ленинград» «День рождения» сегодня помнят далеко не все поколения посетителей концертов коллектива. В переводе на цензурный язык Сергей Шнуров сообщал в ней, что праздник этот справлять не собирается, потому что ему все очень надоело. Вместо слова «надоело», там, разумеется, был употреблен попадающий под действующее законодательство матерный синоним — один из тех, на которых певец и выстроил свою поразительно долгую карьеру.</p>
              <p>В день рождения принято говорить о виновнике хорошее, и тут с чистой совестью можно сказать, что у Шнурова сейчас все очень хорошо. «Ленинград» некоторое время назад сменил своей статус с «группы» на «группировку», а по сути превратился из содружества единомышленников в предприятие, подчиняющееся единоличному руководителю — или, как он сам себя называет, «атаману». Так вот, сейчас группировка играет концерты по всей России, а вскоре планирует отметить двадцатилетний юбилей творческой деятельности на стадионе «Открытие Арена». Такого никто из российских артистов себе пока не позволял, и не факт, что позволить может. Если все получится.</p>
              <p>Кроме того, корпорация «Ленинград» снимает очень дорогие клипы (последний «Кольщик», по слухам, стоил несколько миллионов), которые моментально становятся хитами ютуба. Собственно, с клипами связан новейший виток популярности шнуровского ансамбля — успеха, которого еще лет пять назад никто не ждал. Связан он с полным переформатированием коллектива.</p>
              <p>Тут, конечно, необходимо вспомнить, с чего все начиналось. В 1996 году бывший директор по маркетингу питерского радио «Модерн» Сергей Шнуров собрал группу, которая сначала называлась «Ухо Ван Гога», но вскоре переименовалась в «Ленинград». Ее вокалистом был Игорь Вдовин, а автором песен и бас-гитаристом — Сергей Шнуров. Группа играла что-то вроде интеллигентных стилизаций под шансон и советский городской фольклор — почти без мата — что и зафиксировано на единственном «вдовинском» альбоме «Пуля».</p>
