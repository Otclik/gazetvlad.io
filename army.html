        <article>
          <figure><img src="img/3ss.jpg" width="450" height="250" alt="">
            <figcaption>
              <h2>Минобороны опубликовало фотографии помещений внутри жилого комплекса «Арктический трилистник» на Земле Франца-Иосифа, который стал частью инфраструктуры самой северной военной базы в мире, рассчитанной на 150 военнослужащих, в том числе из подразделений ПВО Северного флота. Как рассказал «Газете.Ru» собеседник, знакомый с проектами Минобороны в Арктике, при создании «Трилистника» был учтен негативный опыт Советской армии по возведению конструкций за полярным кругом в плане пожарной безопасности.</h2>
              <p>Военная инфраструктура арктической базы состоит из многочисленных сооружений специального назначения, а также пунктов управления, гаражей для военной и спецтехники, автономного энергоблока, специализированных складов и хранилищ, которые являются объектами с особым режимом допуска, оговаривается в департаменте информации и массовых коммуникаций Минобороны.</p>
              <p>На опубликованных военными фотографиях можно ознакомиться прежде всего с условиями проживания и быта личного состава военной базы в четырехэтажном жилом комплексе футуристической формы — в виде трилистника, раскрашенного в цвета российского триколора.</p>
              <p> состав комплекса входят энергоблок, состоящий из котельной, электростанции и площадки с резервуарами для хранения топлива, автомобильный парк из нескольких боксов для хранения и обслуживания автомобильной и специальной техники, водопроводные и канализационные очистные сооружения, комплекс утилизации бытовых отходов, склад горюче-смазочных материалов, топливозаправочный пункт.</p>
